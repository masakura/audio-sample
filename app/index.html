<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <title>audio sample</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="/favicon.ico">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.css" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <script src="/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="components/sound.html">
  </head>
  <body>
    <div class="container">
      <my-sample></my-sample>
      <button id="down" class="btn btn-primary" type="button">
        Down!
      </button>
    </div>
    <div class="container">
      <button id="sine" class="btn btn-primary play" type="button">正弦波</button>
      <button id="pararrel4" class="btn btn-primary play" type="button">正弦波 (4op pararrel)</button>
      <button id="serial4" class="btn btn-primary play" type="button">正弦波 (4op serial)</button>
      <button id="square" class="btn btn-primary play" type="button">矩形波</button>
      <button id="sawtooth" class="btn btn-primary play" type="button">ノコギリ波</button>
      <button id="triangle" class="btn btn-primary play" type="button">三角波</button>
    </div>


    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:js(.) scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/affix.js"></script>
    <script src="/bower_components/bootstrap/js/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/modal.js"></script>
    <script src="/bower_components/bootstrap/js/transition.js"></script>
    <script src="/bower_components/bootstrap/js/button.js"></script>
    <script src="/bower_components/bootstrap/js/popover.js"></script>
    <script src="/bower_components/bootstrap/js/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/tab.js"></script>
    <!-- endbuild -->


    <!-- build:js scripts/main.js -->
    <script src="scripts/sound.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/temp.js"></script>
    <!-- endbuild -->

  </body>
</html>
